<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <title></title>
</head>
<body>
<div class="jd_layout">
    <!--搜索快-->
    <div class="jd_search">
        <a href="javascript:;" class="jd_logo"></a>
        <form action="" class="jd_searchBox">
            <input type="text" placeholder="请输入商品名称"/>
        </form>
        <a href="javascript:;" class="jd_login">登录</a>
    </div>
    <!--轮播图-->
    <div class="jd_banner">
        <ul class="jd_bannerImg">
            <li>
                <a href="javascript:;">
                    <img src="./uploads/1.png" alt=""/>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./uploads/2.png" alt=""/>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./uploads/3.png" alt=""/>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./uploads/4.png" alt=""/>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./uploads/5.png" alt=""/>
                </a>
            </li>
        </ul>
        <!--点标记-->
        <ul class="jd_bannerIndicator">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!--导航栏-->
    <div class="jd_nav">
        <ul class="clearfix">
            <li>
                <a href="javascript:;">
                    <img src="./images/nav_1.png" alt=""/>
                    <p>商品分类</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./images/nav_2.png" alt=""/>
                    <p>商品分类</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./images/nav_3.png" alt=""/>
                    <p>商品分类</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./images/nav_4.png" alt=""/>
                    <p>商品分类</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./images/nav_5.png" alt=""/>
                    <p>商品分类</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./images/nav_6.png" alt=""/>
                    <p>商品分类</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./images/nav_7.png" alt=""/>
                    <p>商品分类</p>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./images/nav_8.png" alt=""/>
                    <p>商品分类</p>
                </a>
            </li>
        </ul>
    </div>
    <!--产品块-->
    <div class="jd_product">
        <div class="jd_productBox clearfix">
            <div class="jd_left f_left">
                <span class="jd_sk_icon f_left"></span>
                <span class="jd_sk_text f_left">掌上秒杀</span>
                <div class="jd_sk_time f_left">
                    <span>0</span>
                    <span>0</span>
                    <span>:</span>
                    <span>0</span>
                    <span>0</span>
                    <span>:</span>
                    <span>0</span>
                    <span>0</span>
                </div>
            </div>
            <div class="jd_right f_right">更多秒杀</div>
        </div>
        <div class="jd_productBox">
            <div class="jd_pTip">
                <h3>京东超市</h3>
            </div>
            <div class="jd_pContent clearfix">
                <a href="javascript:;" class="a_50 f_left">
                    <img src="./images/cp1.jpg" alt=""/>
                </a>
                <a href="javascript:;" class="a_50 f_left b_bottom b_left">
                    <img src="./images/cp2.jpg" alt=""/>
                </a>
                <a href="javascript:;" class="a_50 f_left b_left">
                    <img src="./images/cp3.jpg" alt=""/>
                </a>
            </div>
        </div>
        <div class="jd_productBox">
            <div class="jd_pTip">
                <h3>京东超市</h3>
            </div>
            <div class="jd_pContent clearfix">
                <a href="javascript:;" class="a_50 f_right">
                    <img src="./images/cp1.jpg" alt=""/>
                </a>
                <a href="javascript:;" class="a_50 f_left b_bottom b_right">
                    <img src="./images/cp2.jpg" alt=""/>
                </a>
                <a href="javascript:;" class="a_50 f_left b_right">
                    <img src="./images/cp3.jpg" alt=""/>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
